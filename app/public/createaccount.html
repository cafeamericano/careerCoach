<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Career Coach</title>

    <!-- {{!-- Bootstrap --}} -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- {{!-- jQuery --}} -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- {{!-- ChartsJS --}} -->
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>

    <!-- {{!-- Icons --}} -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- {{!-- Animate CSS --}} -->
    <link rel="stylesheet" type="text/css" href='animate.css' />

    <!-- {{!-- MomentJS --}} -->
    <script src='moment.js'></script>

    <style>
        body {
            background-image: url('loginbg.jpg');
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
        }
    </style>

</head>

<body class='container-fluid' style="position: relative">

    <br>

    <!-- Header -->
    <div class='row'>
        <div class='col' style='padding: 0px !important'>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" style='font-family: Comfortaa; color: white; font-size: 30px'>Career Coach</a>
            </nav>
        </div>
    </div>

    <!-- Create account box -->
    <div class='animated flipInY'
        style="display: flex; justify-content: center; align-items: center; padding-top: 70px">
        <div class="card">
            <div class="card-body">
                <form id='newAccountForm'>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input type="username" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="profilePhotoURL">Profile Photo URL</label>
                            <input type="text" class="form-control" id="profilePhotoURL"
                                placeholder="Profile photo link (optional)">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 text-right">
                            <a href='/'>
                                <div class="btn btn-secondary">Cancel</div>
                            </a>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Credit Badge -->
    <div style='font-family: Comfortaa; color: black; font-size: 14px; position: fixed; bottom: 10px; left: 10px'> Â©2019
        MATTHEW FARMER</div>

    <!-- Append Flashy Text -->
    <script>
        setTimeout(function () {
            $('#flashyText').append(`<div class='animated slideInLeft' style='font-family: Comfortaa; font-size: 70px; text-align: right; margin: 120px; font-weight: 600px'>Create account.</div>`);
        }, 500);
    </script>

    <!-- Process Account Creation -->
    <script>

        $(document).on("submit", "#newAccountForm", function () {
            event.preventDefault()
            createNewAccount()
        });

        function createNewAccount() {
            let query = `/createaccount_process`
            console.log(query)
            $.ajax({
                url: query,
                method: "POST",
                data: {
                    username: $('#username').val().trim(),
                    password: $('#password').val().trim(),
                    email: $('#email').val().trim()
                }
            }).then(function (response) {
                console.log(response)
                if (response === 'Failure') {
                    alert('Username taken')
                } else {
                    window.location.replace('/')
                }
            })
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-auth.js"></script>

</body>

</html>
