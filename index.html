<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>
    <script src='javascript/moment.js'></script>
    <script src='javascript/dateArrayMaker.js'></script>
    <script src='javascript/objectsAndMethods.js'></script>
    <script src='javascript/eventListeners.js'></script>
    <script src='javascript/runProgram.js'></script>

</head>

<body>


    <!-- NAVIGATION BAR ############################################################################################################################## -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Career Coach</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#addRecordModal">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#timelinesModal">Timelines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#statisticsModal">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- MODALS ############################################################################################################################## -->

    <!-- TIMELINES MODAL -->
    <div class="modal fade" id="timelinesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timelinesModalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <canvas id='myChart'></canvas>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- STATISTICS MODAL -->
    <div class="modal fade" id="statisticsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statisticsModalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <statsbox></statsbox>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- VIEW RECORD MODAL -->
    <div class="modal fade" id="viewRecordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">View Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id='viewRecordModalBody' class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT RECORD MODAL -->
    <div class="modal fade" id="editRecordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id='updateRecordForm'>
                    <div id='editRecordModalBody' class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CREATE NEW RECORD MODAL-->
    <div class="modal fade" id="addRecordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRecordModalTitle">Add Record</h5>
                    <button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id='addRecordForm' class='row'>
                        <div class="col-12">
                            <label>Company Name</label>
                            <input type="text" class="form-control" id='companyName' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Job Title</label>
                            <input type="text" class="form-control" id='jobTitle' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Job Description</label>
                            <input type="text" class="form-control" id='jobDescription' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Job Level</label>
                            <input type="text" class="form-control" id='jobLevel' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Minimum Years Experience</label>
                            <input type="text" class="form-control" id='minimumYearsExperience' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Desire Level</label>
                            <input type="range" class="form-control slider" min="1" max="5" value="3" id='desireLevel'>
                        </div>
                        <div class="col-12">
                            <label>Confidence Level</label>
                            <input type="range" class="form-control slider" min="1" max="5" value="3"
                                id='confidenceLevel'>
                        </div>
                        <div class="col-12">
                            <label>Application Submission Date</label>
                            <input type="date" class="form-control" id='applicationSubmissionDate' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Date of First Response</label>
                            <input type="date" class="form-control" id='dateOfFirstResponse' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Four Year Degree Required?</label>
                            <input type="checkbox" class="form-control" id="fourYearDegreeRequired">
                        </div>
                        <div class="col-12">
                            <label>CS Degree Preferred?</label>
                            <input type="checkbox" class="form-control" id="csDegreePreferred">
                        </div>
                        <div class="col-12">
                            <label>Major Corporation?</label>
                            <input type="checkbox" class="form-control" id="majorCorporation">
                        </div>
                        <div class="col-12">
                            <label>Essential Skills</label>
                            <input type="text" class="form-control" id='essentialSkills' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Location of Posting</label>
                            <input type="text" class="form-control" id='locationOfPosting' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Location of Submission</label>
                            <input type="text" class="form-control" id='locationOfSubmission' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Easy Apply?</label>
                            <input type="checkbox" class="form-control" id="easyApply">
                        </div>
                        <div class="col-12">
                            <label>Stack Type</label>
                            <input type="text" class="form-control" id='stackType' placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Years Experience at Time of Application</label>
                            <input type="text" class="form-control" id='yearsExperienceAtTimeOfApplication'
                                placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Number of Featured Projects at Time of Application</label>
                            <input type="text" class="form-control" id='numberOfFeaturedProjectsAtTimeOfApplication'
                                placeholder="">
                        </div>
                        <div class="col-12">
                            <label>Application Withdrawn?</label>
                            <input type="checkbox" class="form-control" id="applicationWithdrawn">
                        </div>
                        <div class="col-12">
                            <label>Interview Granted?</label>
                            <input type="checkbox" class="form-control" id="interviewGranted">
                        </div>
                        <div class="col-12">
                            <label>Denied Job?</label>
                            <input type="checkbox" class="form-control" id="deniedJob">
                        </div>
                        <div class="col-12">
                            <label>Offered Job?</label>
                            <input type="checkbox" class="form-control" id="offeredJob">
                        </div>
                        <div class='text-right'>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id='captureNewEntryModalButton'>Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- LIST OF ALL RECORDS ############################################################################################################################## -->
    <main class='container'>
        <div id='recordsContainer' class='row'></div>
    </main>

</body>

</html>
