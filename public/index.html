<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- {{!-- jQuery --}} -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- {{!-- ChartsJS --}} -->
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>

    <!-- {{!-- Icons --}} -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- {{!-- Animate CSS --}} -->
    <link rel="stylesheet" type="text/css" href='animate.css' />

    <!-- {{!-- MomentJS --}} -->
    <script src='moment.js'></script>

    <style>
        body {
            background-image: url('loginbg.jpg');
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
        }
    </style>

</head>

<body class='container-fluid'>

    <!-- Login Box -->
    <div class='row'>
        <div class='col' style='padding: 0px !important'>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" style='font-family: Comfortaa; color: white; font-size: 30px'>Career Coach</a>
                <div class="form-inline">
                    <form class="form-inline" id='loginForm'>
                        <input class="form-control mr-sm-2" id='username' type="text" placeholder='Username'>
                        <input class="form-control mr-sm-2" id='password' type='password' placeholder="Password">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id='loginButton'>Login</button>
                    </form>
                    <a style='color: white; padding-left: 25px' href='/createaccount_prompt'>Create Account</a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Flashy Text -->
    <div id='flashyText'></div>

    <script>
        setTimeout(function () {
            $('#flashyText').append(`<div class='animated slideInLeft' style='font-family: Comfortaa; font-size: 70px; text-align: right; margin: 120px; font-weight: 600px'>Welcome.</div>`);
        }, 500);
    </script>

    <!-- Process Login -->
    <script>

        $(document).on("submit", "#loginForm", function () {
            event.preventDefault()
            requestToLogin()
        });

        function requestToLogin() {
            let query = `/processlogin`
            console.log(query)
            $.ajax({
                url: query,
                method: "POST",
                data: {
                    username: $('#username').val().trim(),
                    password: $('#password').val().trim()
                }
            }).then(function (response) {
                if (response.length === 0) {
                    alert('Incorrect username or password entered.')
                } else {
                    localStorage.setItem("active-user", response[0].uuid);
                    window.location.replace('/viewall')
                }
            })
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-auth.js"></script>

</body>

</html>
